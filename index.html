    <script>
      $( document ).ready(function() {
        $("#mygallery").justifiedGallery({
          rowHeight : 260,
          lastRow : 'hide',
          margins : 7,
          captions : false,
        });
        $(window).scroll(function() {
          if($(window).scrollTop() + $(window).height() == $(document).height()) {
            for (var i = 0; i < 5; i++) {
              $('#mygallery').append('<a>' +
                  '<img src="http://path/to/image" />' + 
                  '</a>');
            }
            $('#mygallery').justifiedGallery('norewind');
          }
        });
